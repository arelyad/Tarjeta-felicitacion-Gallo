        .animated-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;

        }
        .neon-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .neon-line {
            position: absolute;
            width: 1px;
            height: 100%;
            background: linear-gradient(transparent, #6c5ce7, transparent);
            animation: neon-line-move 5s infinite linear;
        }
        @keyframes neon-line-move {
            0% { transform: translateX(-100%); }

        }
        .card {

            backdrop-filter: blur(10px);

            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 400px;
            text-align: center;
            padding: 20px;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: scale(1.05);

        }

        }
        @keyframes typewriter {
            to { opacity: 1; }
        }
        .card p {
            font-size: 1.2em;
            color: #b3b3b3;
            line-height: 1.6;
            opacity: 0;
            animation: fadeIn 3s forwards;
            animation-delay: 3s;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        .gaming-icon {
            position: absolute;

            left: 10px;
            font-size: 2em;

        }
        @keyframes glow-icon {

        }
        .explosion-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.5), transparent);
            transform: translate(-50%, -50%);
            opacity: 0;
            pointer-events: none;
            z-index: 1;
        }
        .card:hover .explosion-effect {
            animation: explode 0.5s ease-out forwards;
        }
        @keyframes explode {
            0% { width: 0; height: 0; opacity: 1; }
            100% { width: 400px; height: 400px; opacity: 0; }
        }
